<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Ai - AI Search Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
    <header class="py-6 px-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-900">ID AI</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-indigo-700 hover:text-indigo-900">Home</a></li>
                    <li><a href="search.html" class="text-indigo-700 hover:text-indigo-900">Search</a></li>
                    <li><a href="about.html" class="text-indigo-700 hover:text-indigo-900">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-5xl font-bold text-indigo-900 mb-6">ID Ai Search</h1>
            <p class="text-xl text-indigo-700 mb-10">The next generation Ai-powered search engine</p>
            
            <form action="search.html" method="get" class="mb-12" onsubmit="saveQuery()">
                <div class="relative">
                    <input type="text" id="searchQuery" name="q" placeholder="Ask ID AI anything..." 
                           class="w-full px-6 py-4 rounded-full shadow-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg">
                    <button type="submit" 
                            class="absolute right-2 top-2 bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-full transition duration-300">
                        Search
                    </button>
                </div>
            </form>
            
            <div class="grid md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-lg font-semibold mb-2">Deep Learning</h3>
                    <p class="text-gray-600">Simulated DeepSeek neural network responses</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-lg font-semibold mb-2">Natural Language</h3>
                    <p class="text-gray-600">Understands queries like a human would</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <h3 class="text-lg font-semibold mb-2">Browser Memory</h3>
                    <p class="text-gray-600">Uses localStorage for session context</p>
                </div>
            </div>
        </div>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
